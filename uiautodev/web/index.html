<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIAutoDEV - 调试工具</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <h1>UIAutoDEV - 调试工具</h1>
        <div class="device-selector">
            <label for="deviceSelect">选择设备:</label>
            <select id="deviceSelect">
                <option value="">请选择设备...</option>
            </select>
            <button id="refreshBtn" class="refresh-btn">刷新</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧：设备截图 -->
        <div class="screenshot-panel">
            <div class="panel-header">
                <div class="header-top">
                    <h3>设备</h3>
                    <div class="panel-actions">
                        <button id="viewElementsBtn" class="action-btn active view-elements" title="查看页面元素">
                            <span class="btn-icon">👁️</span>
                        </button>
                        <button id="deviceControlBtn" class="action-btn device-control" title="实时连接设备操作">
                            <span class="btn-icon">🎮</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="screenshot-container">
                <img id="deviceScreenshot" src="" alt="设备截图" />
                <video id="deviceVideoStream" autoplay muted playsinline style="display: none;"></video>
                <div id="screenshotOverlay"></div>
                <div id="hoverHighlight" class="hover-highlight"></div>
                
                <!-- 设备控制按钮 -->
                <div id="deviceControlButtons" class="device-control-buttons" style="display: none;">
                    <button id="deviceHomeBtn" class="device-btn" title="主页">
                        <span class="btn-icon">🏠</span>
                    </button>
                    <button id="deviceBackBtn" class="device-btn" title="返回">
                        <span class="btn-icon">⬅️</span>
                    </button>
                    <button id="deviceAppSwitchBtn" class="device-btn" title="应用切换">
                        <span class="btn-icon">📱</span>
                    </button>
                    <button id="deviceVolumeUpBtn" class="device-btn" title="音量+">
                        <span class="btn-icon">🔊</span>
                    </button>
                    <button id="deviceVolumeDownBtn" class="device-btn" title="音量-">
                        <span class="btn-icon">🔉</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 中间：元素层次结构 -->
        <div class="hierarchy-panel">
            <div class="panel-header">
                <h3>页面元素</h3>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索节点（类名、ID、文本）...">
                </div>
            </div>
            <div class="hierarchy-container">
                <div id="hierarchyTree"></div>
            </div>
        </div>

        <!-- 右侧：元素详细信息 -->
        <div class="details-panel">
            <div class="panel-header">
                <h3>元素详情</h3>
            </div>
            <div class="details-container">
                <div id="elementDetails">
                    <p class="no-selection">请选择一个元素查看详细信息</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span id="statusText">就绪</span>
        <span id="connectionStatus" class="status-disconnected">未连接</span>
        <span id="videoStatus" class="video-status">视频流未连接</span>
    </div>

    <!-- 加载遮罩层 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载设备数据...</div>
        </div>
    </div>

    <script src="/static/video.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
